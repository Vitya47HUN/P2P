<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>P2P chat program</title>
</head>
<body>
<h1>Peer to Peer Chat Program</h1>
<p th:text="${error}"></p>
<form method="get" action="/update">
    <tr>
        <th>Your username</th>
    </tr>
    <tr>
        <td><input th:type="text" name="name" th:placeholder="${userName}"/></td>
        <td><input th:type="submit" value="Update"/></td>
    </tr>
</form>
<h3>Messages</h3>
    <span th:if="${messRepo == 0}">No messages yet.</span>
    <span th:if="${messRepo > 0}">
        <ul>
            <li th:each="message : ${messRepoList}" th:utext="${message.username} + '&lt;br/&gt;' + ${message.text} "></li>
        </ul>
    </span>
<h3>Chat panel</h3>
    <form action="/message">
        <tr>
            <td><input type="list" name="message"/></td>
            <td><input type="submit" value="Send"/></td>
        </tr>
    </form>
</body>
</html>
